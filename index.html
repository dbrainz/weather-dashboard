<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets//css/style.css" />
    </head>
</html>
<body>
    <div id="mainWrapper" class="row">
        <div id="sidebar" class="col-lg-3">
            <form>
                <label for="city">City </label>
                <input type="text" id="city">
                <button id="citySubmit" type="submit">Search</button>
            </form>
            <div>

            </div>
        </div>
        <div id="mainWindow" class="col-lg-8">
            <div id="cityListPane">
                test1
            </div>
            <div id="weatherPane">
                <div class="row">
                    <div id="todaysWeather">
                        <h2 id="cityName"></h2>
                        <img id="icon0" src="" alt=""><br>
                        Temp: <span id="temp0"></span><br>
                        Humidity: <span id="humidity0"></span><br>
                        Wind: <span id="wind0"></span>
                    </div>
                </div>
                <div class="row row-cols-5">
                    <div class="dailyBlock">
                        <h4 id="date1"></h3>
                        <img id="icon1" src="" alt=""><br>
                        Temp: <span id="temp1"></span><br>
                        Humidity: <span id="humidity1"></span><br>
                        Wind: <span id="wind1"></span>
                    </div>
                    <div class="dailyBlock">
                        <h4 id="date2"></h3>
                        <img id="icon2" src="" alt=""><br>
                        Temp: <span id="temp2"></span><br>
                        Humidity: <span id="humidity2"></span><br>
                        Wind: <span id="wind2"></span>
                    </div>
                    <div class="dailyBlock">
                        <h4 id="date3"></h3>
                        <img id="icon3" src="" alt=""><br>
                        Temp: <span id="temp3"></span><br>
                        Humidity: <span id="humidity3"></span><br>
                        Wind: <span id="wind3"></span>
                    </div>
                    <div class="dailyBlock">
                        <h4 id="date4"></h3>
                        <img id="icon4" src="" alt=""><br>
                        Temp: <span id="temp4"></span><br>
                        Humidity: <span id="humidity4"></span><br>
                        Wind: <span id="wind4"></span>
                    </div>
                    <div class="dailyBlock">
                        <h4 id="date5"></h3>
                        <img id="icon5" src="" alt=""><br>
                        Temp: <span id="temp5"></span><br>
                        Humidity: <span id="humidity5"></span><br>
                        Wind: <span id="wind5"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="rightBuffer" class="d-none d-xl-block col-1">
            test2
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
